            <form 
            action="https://formspree.io/f/mvoevwlr"
  method="POST"
                
                >

                    <textarea name="message input" class="message" id="message" placeholder="   Mesajınızı Giriniz"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn-dark">Gönder</button>
